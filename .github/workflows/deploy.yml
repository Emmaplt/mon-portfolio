name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node.js and build the project
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: |
        npm install
        npm run build

    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.5.0
      with:
        server: ftp.yourhostingerdomain.com
        username: ${{ secrets.u668243391 }}
        password: ${{ secrets.@H0stinger }}
        local-dir: build
        server-dir: /public_html
